<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <div id="calculator">
        <div class="display">
            <div id="secondary-display"></div>
            <div id="main-display"></div>
        </div>
        <div class="buttons">
            <!-- <div class="operations">
                <button id="add">+</button>
                <button id="subtract">-</button>
                <button id="multiply">*</button>
                <button id="divide">/</button>
                <button id="equals">=</button>
                <button id="clear">clear</button>
            </div> -->
            <div class="numbers">
                <button onclick="showInDisplay('')" class="number span-1">AC</button>
                <button onclick="showInDisplay()" id="clear" class="span-2">clear</button>
                <button onclick="showInDisplay('1')" class="number">1</button>
                <button onclick="showInDisplay('2')" class="number">2</button>
                <button onclick="showInDisplay('3')" class="number">3</button>
                <button onclick="showInDisplay('+')" id="add">+</button>
                <button onclick="showInDisplay('4')" class="number">4</button>
                <button onclick="showInDisplay('5')" class="number">5</button>
                <button onclick="showInDisplay('6')" class="number">6</button>
                <button onclick="showInDisplay('-')" id="subtract">-</button>
                <button onclick="showInDisplay('7')" class="number">7</button>
                <button onclick="showInDisplay('8')" class="number">8</button>
                <button onclick="showInDisplay('9')" class="number">9</button>
                <button onclick="showInDisplay('*')" id="multiply">*</button>
                <button onclick="showInDisplay('.')" id="multiply">.</button>
                <button onclick="showInDisplay('0')" class="number">0</button>
                <button onclick="showInDisplay()" id="equals">=</button>
                <button onclick="showInDisplay('/')" id="divide">/</button>


            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
