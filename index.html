<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <div id="calculator">
        <div class="display" id="secondary-display"></div>
        <div class="display" id="main-display"></div>
        <button onclick="showInDisplay('')" class="span-1">AC</button>
        <button onclick="showInDisplay()" id="clear" class="span-2">clear</button>
        <button onclick="showInDisplay('+')" id="add">+</button>
        <button onclick="showInDisplay('1')">1</button>
        <button onclick="showInDisplay('2')">2</button>
        <button onclick="showInDisplay('3')">3</button>
        <button onclick="showInDisplay('-')" id="subtract">-</button>
        <button onclick="showInDisplay('4')">4</button>
        <button onclick="showInDisplay('5')">5</button>
        <button onclick="showInDisplay('6')">6</button>
        <button onclick="showInDisplay('*')" id="multiply">*</button>
        <button onclick="showInDisplay('7')">7</button>
        <button onclick="showInDisplay('8')">8</button>
        <button onclick="showInDisplay('9')">9</button>
        <button onclick="showInDisplay('/')" id="divide">/</button>
        <button onclick="showInDisplay('.')" id="multiply">.</button>
        <button onclick="showInDisplay('0')">0</button>
        <button onclick="showInDisplay('00')">00</button>
        <button onclick="showInDisplay()" id="equals">=</button>

    </div>
    <script src="script.js"></script>
</body>

</html>
